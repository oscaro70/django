<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Menú Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffffff, #66b2ff);
        color: #333;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }
      .menu-box {
        background: #fff;
        border-radius: 15px;
        padding: 35px 45px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        max-width: 320px;
        width: 100%;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 1.4rem;
        color: #007bff;
      }
      a.btn-menu {
        display: block;
        margin: 8px 0;
        padding: 10px;
        background: #007bff;
        color: #fff;
        font-weight: 500;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      a.btn-menu:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="menu-box text-center">
      <h1>Menú Principal</h1>
      <a href="/form_registrar" class="btn-menu">Formulario de Registro</a>
      <a href="/listado" class="btn-menu">Listado de Productos</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
