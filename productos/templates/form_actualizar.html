<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Actualizar Producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #007bff, #66b2ff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }
      .form-box {
        background: #fff;
        border-radius: 15px;
        padding: 35px 45px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 450px;
      }
      h1 {
        font-size: 1.6rem;
        color: #007bff;
        margin-bottom: 1rem;
      }
      a {
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      .btn-primary {
        width: 100%;
        font-weight: 500;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-box text-center">
      <h1>Actualizar Producto</h1>
    
      <form action="/actualizar/{{ pro.id }}" method="post">
        {% csrf_token %}
        <div class="row text-start">
          <div class="col-md-6">
            <label class="form-label">Nombre del producto</label>
            <input
              type="text"
              name="txtnom"
              value="{{ pro.nombre }}"
              required
              class="form-control mb-3"
            />
    
            <label class="form-label">Marca</label>
            <select name="cbomar" required class="form-select mb-3">
              <option value="">Seleccione Marca</option>
              <option value="Reusch" {% if pro.marca == 'Reusch' %}selected{% endif %}>Reusch</option>
              <option value="Rinat" {% if pro.marca == 'Rinat' %}selected{% endif %}>Rinat</option>
              <option value="Nike" {% if pro.marca == 'Nike' %}selected{% endif %}>Nike</option>
              <option value="Adidas" {% if pro.marca == 'Adidas' %}selected{% endif %}>Adidas</option>
              <option value="Puma" {% if pro.marca == 'Puma' %}selected{% endif %}>Puma</option>
            </select>
    
            <label class="form-label">Costo</label>
            <input
              type="number"
              name="txtcos"
              value="{{ pro.costo }}"
              min="1"
              max="9999999"
              required
              class="form-control mb-4"
            />
    
            <label class="form-label">Fecha de ingreso</label>
            <input
              type="date"
              name="txtfec"
              value="{{ pro.fec_ing|date:'Y-m-d' }}"
              required
              class="form-control mb-3"
            />
    
            <label class="form-label">Piezas</label>
            <input
              type="number"
              name="txtpzas"
              value="{{ pro.piezas }}"
              min="1"
              max="9999999"
              required
              class="form-control mb-4"
            />
          </div>
    
          <div class="col-md-6">
            <label class="form-label d-block">Activo:</label>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="radact"
                value="1"
                {% if pro.activo == 1 %}checked{% endif %}
                class="form-check-input"
              />
              <label class="form-check-label">Sí</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input
                type="radio"
                name="radact"
                value="0"
                {% if pro.activo == 0 %}checked{% endif %}
                class="form-check-input"
              />
              <label class="form-check-label">No</label>
            </div>
    
            <label class="form-label">Categoría</label>
            <input
              type="text"
              name="txtcat"
              value="{{ pro.categoria }}"
              required
              class="form-control mb-4"
            />
    
            <label class="form-label">Descuento</label>
            <input
              type="number"
              name="txtdes"
              value="{{ pro.descuento }}"
              min="1"
              max="9999999"
              required
              class="form-control mb-4"
            />
    
            <label class="form-label">Stock Mínimo</label>
            <input
              type="number"
              name="txtpizmin"
              value="{{ pro.stock_minimo }}"
              min="1"
              max="9999999"
              required
              class="form-control mb-4"
            />
    
            <label class="form-label">Ubicación</label>
            <input
              type="text"
              name="txtubi"
              value="{{ pro.ubicacion }}"
              required
              class="form-control mb-4"
            />
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary btn-lg mt-3">
          Guardar Cambios
        </button>
      </form><br><br>
      <div class="text-center mb-3">
        <a href="/" class="btn btn-outline-primary mb-3"><i class="bi bi-house-door"></i> Volver al inicio</a>
    </div>
    </div>
    
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
