<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Formulario de Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-3">Registro de Producto</h2>
    

    {% if r %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ r }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endif %}

    {% if r2 %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ r2 }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endif %}

    <form action="/insertar" method="post" class="border p-4 rounded shadow-sm bg-light">
      {% csrf_token %}
      
      <div class="mb-3">
        <input type="text" name="txtnom" class="form-control" maxlength="100" placeholder="Nombre del producto" required>
      </div>

      <div class="mb-3">
        <select name="cbomar" class="form-select" required>
          <option value="">Seleccione Marca</option>
          <option>Reusch</option>
          <option>Rinat</option>
          <option>Nike</option>
          <option>Adidas</option>
          <option>Puma</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="number" name="txtcos" min="1" max="9999999" class="form-control" placeholder="Costo" required>
      </div>

      <div class="mb-3">
        <input type="date" name="txtfec" class="form-control" required>
      </div>

      <div class="mb-3">
        <input type="number" name="txtpzas" min="1" max="9999999" class="form-control" placeholder="Piezas" required>
      </div>
      <div class="mb-3">
        <label>Activo:</label> 
        <div class="form-check form-check-inline">
            <input type="radio" name="radact" value="True" class="form-check-input" id="activoSi" checked>
            <label class="form-check-label" for="activoSi">Sí</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" name="radact" value="False" class="form-check-input" id="activoNo">
            <label class="form-check-label" for="activoNo">No</label>
        </div>
        <div class="mb-3">
          <input type="text" name="txtcat" maxlength="100" class="form-control" placeholder="Categoria" required>
        </div>
        <div class="mb-3">
          <input type="number" name="txtdes" min="1" max="9999999" class="form-control" placeholder="Descuento" required>
        </div>
        <div class="mb-3">
          <input type="number" name="txtpizmin" class="form-control" placeholder="Piezas mínimas" min="1" max="9999" required>

        </div>
        <div class="mb-3">
          <input type="text" name="txtubi" maxlength="100" class="form-control" placeholder="Ubicación" required>
        </div>
    </div>
    

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    <div class="text-center mb-3">
        <a href="/" class="btn btn-outline-primary mb-3"><i class="bi bi-house-door"></i> Volver al inicio</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
